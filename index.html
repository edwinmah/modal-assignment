<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Modal Assignment</title>
  


</head>

  <body>

    

    

    <!-- the modal dialog 1 -->
    <div class="dialog" aria-hidden="true" id="dialog-1">
      <div class="dialog-overlay" tabindex="-1" data-a11y-dialog-hide></div>
      <div class="dialog-content" aria-labelledby="dialogTitle" aria-describedby="dialogDescription" role="dialog">
        <div role="document">
          <button data-a11y-dialog-hide class="dialog-close" aria-label="Close this dialog window">&times;</button>

          <h1 id="dialogTitle">Dialog Title</h1>
          
          <div id="dialogDescription">
            
          </div>
        </div>
      </div>
    </div>

    <!-- the modal dialog 2 -->
    <div class="dialog" aria-hidden="true" id="dialog-2">
      <div class="dialog-overlay" tabindex="-1" data-a11y-dialog-hide></div>
      <div class="dialog-content" aria-labelledby="dialogTitle" aria-describedby="dialogDescription" role="dialog">
        <div role="document">
          <button data-a11y-dialog-hide class="dialog-close" aria-label="Close this dialog window">&times;</button>

          <h1 id="dialogTitle">Dialog Title</h1>
          
          <div id="dialogDescription">
            
          </div>
        </div>
      </div>
    </div>    



  </body>

</html>
